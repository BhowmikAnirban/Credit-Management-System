<!DOCTYPE html> 

<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="postnet.js"></script>
    <script type="text/javascript" src="connectcode.js"></script>
    <style type="text/css" media="screen,print">
      @font-face {
        font-family: CCodePostnet_Trial;
        src: url("fonts/ConnectCodePostnet_Trial.woff") format("woff");
      }

      .barcode {font-weight: normal; font-style: normal; line-height:normal; font-family: 'CCodePostnet_Trial', sans-serif; font-size: 12px}
    </style>
</head>
<body>

Input : 12345678<br>
Barcode : POSTNET<br>
Check Digit : N.A.<br>
Font Name : ConnectCodePostnet_Trial (Fixed Size 12px)<br><br>

Output : <br><br>
<div style="width:5in">
<center>
<div class="barcode">12345678</div>
<div class="barcode_text"></div>
</center>
</div>	
<br>
<i>Note : The trial font will add a few horizontal lines to the barcode.</i>

</body>
</html>
