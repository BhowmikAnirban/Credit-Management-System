<!DOCTYPE html> 

<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="code39.js"></script>
    <script type="text/javascript" src="connectcode.js"></script>

    <style TYPE="text/css" media="screen,print">
     @font-face {
       font-family: CCode39_S3_Trial;
       src: url("fonts/ConnectCode39_S3_Trial.woff") format("woff");
     }
     .barcode {font-weight: normal; font-style: normal; line-height:normal; font-family: 'CCode39_S3_Trial', sans-serif; font-size: 32px}
</style>

</head>
<body>
Input : 12345678<br>
Barcode : Code39<br>
Check Digit : 1 (On)<br>
Font Name : ConnectCode39_S3<br><br>

Output : <br><br>
<div style="width:5in">
<center>
<div class="barcode">12345678</div>
<div class="barcode_text"></div>
</center>
</div>
<br>
<i>Note : The trial font will add a few horizontal lines to the barcode.</i>


</body>
</html>
