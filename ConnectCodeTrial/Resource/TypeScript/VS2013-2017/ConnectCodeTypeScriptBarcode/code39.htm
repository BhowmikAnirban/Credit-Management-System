<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="barcodescripts/barcode.js"></script>
    <script src="barcodescripts/code39.js"></script>

    <style type="text/css" media="screen,print">
        @font-face {
            font-family: CCode39;
            src: url("barcodefonts/ConnectCode39_S3_Trial.eot");
            src: local("CCode39_S3_Trial"), url("barcodefonts/ConnectCode39_S3_Trial.otf") format("opentype"), url("barcodefonts/ConnectCode39_S3_Trial.woff") format("woff");
        }

        div.barcodeData {
            white-space:pre; /*mandatory*/
            font-weight: normal;
            font-style: normal;
            line-height: normal;
            font-family: 'CCode39', sans-serif;
            font-size: 32px;
        }
    </style>

</head>
<body>

    <h2>Code39 Barcode</h2>
    <center>

        <div class="barcodeData">12345678</div>
        <div class="humanReadableText"></div>

    </center>
    <script src="app-code39.js"></script>
</body>

</html>
