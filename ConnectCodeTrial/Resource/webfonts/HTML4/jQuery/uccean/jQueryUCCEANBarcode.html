<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <title>JQuery Code128 Barcode Web Fonts</title>
    <script type="text/javascript" src="js/external/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/connectcode-jquery-uccean.js"></script>
    <script type="text/javascript">

	$(document).ready(function() {

		jQuery('.barcode').Encode_UCCEAN({gs1Compliance : 0});
		jQuery('.barcode_text').Encode_UCCEAN({gs1Compliance : 0,humanReadableTextOutput : 1});

	});
    </script>

<STYLE TYPE="text/css" media="screen,print">
  @font-face {
    font-family: CCode128_S3_Trial;
    src: url("fonts/ConnectCode128_S3_Trial.eot");
    src: local("CCode128_S3_Trial"), url("fonts/ConnectCode128_S3_Trial.otf") format("opentype"), url("fonts/ConnectCode128_S3_Trial.woff") format("woff");
  }

  .barcode {font-weight: normal; font-style: normal; line-height:normal; font-family: 'CCode128_S3_Trial', sans-serif; font-size: 32px}

</STYLE>
  </head>

  <body>

Input : (10)12345678<br>
Barcode : UCCEAN<br>
Check Digit : N.A.<br>
Strict GS1 Compliance : 0 (Off)<br>
Font Name : ConnectCode128_S3_Trial<br><br>

Output : <br><br>
<div style="width:5in">
<center>
<div class=barcode>(10)12345678</div>
<div class=barcode_text>(10)12345678</div>
</center>
</div>
<br>
<i>Note : The trial font will add a few horizontal lines to the barcode.</i>

  </body>
</html>
