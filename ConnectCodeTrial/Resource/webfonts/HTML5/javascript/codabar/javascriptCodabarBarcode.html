<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <title>Javascript CodeCodabar Barcode Web Fonts</title>
    <script type="text/javascript" src="js/connectcode-javascript-codabar.js"></script>

<STYLE TYPE="text/css" media="screen,print">
  @font-face {
    font-family: CCodeCodabar_S3_Trial;
    src: url("fonts/ConnectCodeCodabar_S3_Trial.eot");
    src: local("CCodeCodabar_S3_Trial"), url("fonts/ConnectCodeCodabar_S3_Trial.otf") format("opentype"), url("fonts/ConnectCodeCodabar_S3_Trial.woff") format("woff");
  }

  #barcode {font-weight: normal; font-style: normal; line-height:normal; font-family: 'CCodeCodabar_S3_Trial', sans-serif; font-size: 32px}

</STYLE>
  </head>

  <body>

Input : A123456A<br>
Barcode : Codabar<br>
Check Digit : N.A.<br>
Font Name : ConnectCodeCodabar_S3_Trial<br><br>

Output : <br><br>
<div style="width:5in">
<center>
<div id="barcode">A123456A</div>
<div id="barcode_text"></div>
</center>
</div>	
<br>
<i>Note : The trial font will add a few horizontal lines to the barcode.</i>


<script type="text/javascript">

  function get_object(id) {
   var object = null;
   if (document.layers) {
    object = document.layers[id];
   } else if (document.all) {
    object = document.all[id];
   } else if (document.getElementById) {
    object = document.getElementById(id);
   }
   return object;
  }

get_object("barcode").innerHTML=ConnectCode_Encode_Codabar(get_object("barcode").innerHTML);
get_object("barcode_text").innerHTML=Get_HRText();

</script>

  </body>
</html>
