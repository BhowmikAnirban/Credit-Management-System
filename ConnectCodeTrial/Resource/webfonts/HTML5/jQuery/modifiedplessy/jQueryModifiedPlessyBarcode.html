<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <title>JQuery ModifiedPlessy Barcode Web Fonts</title>
    <script type="text/javascript" src="js/external/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/connectcode-jquery-modifiedplessy.js"></script>
    <script type="text/javascript">

	$(document).ready(function() {

		jQuery('.barcode').Encode_ModifiedPlessy({checkDigit :1 });
		jQuery('.barcode_text').Encode_ModifiedPlessy({checkDigit :1,humanReadableTextOutput : 1 });

	});
    </script>

<STYLE TYPE="text/css" media="screen,print">
  @font-face {
    font-family: CCodeMSI_S3_Trial;
    src: url("fonts/ConnectCodeMSI_S3_Trial.eot");
    src: local("CCodeMSI_S3_Trial"), url("fonts/ConnectCodeMSI_S3_Trial.otf") format("opentype"), url("fonts/ConnectCodeMSI_S3_Trial.woff") format("woff");
  }

  .barcode {font-weight: normal; font-style: normal; line-height:normal; font-family: 'CCodeMSI_S3_Trial', sans-serif; font-size: 32px}

</STYLE>
  </head>

  <body>

Input : 12345678<br>
Barcode : ModifiedPlessy<br>
Check Digit : 1 (On)<br>
Font Name : ConnectCodeMSI_S3_Trial<br><br>

Output : <br><br>
<div style="width:5in">
<center>
<div class=barcode>12345678</div>
<div class=barcode_text>12345678</div>
</center>
</div>
<br>
<i>Note : The trial font will add a few horizontal lines to the barcode.</i>

  </body>
</html>
