<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <title>JQuery UPCE Barcode Web Fonts</title>
    <script type="text/javascript" src="js/external/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/connectcode-jquery-upce.js"></script>
    <script type="text/javascript">

	$(document).ready(function() {

		jQuery('.barcode').Encode_UPCE({hr :0 });
		jQuery('.barcode_text').Encode_UPCE({hr :0,humanReadableTextOutput : 1 });

	});
    </script>

<STYLE TYPE="text/css" media="screen,print">
  @font-face {
    font-family: CCodeUPCEAN_S3_Trial;
    src: url("fonts/ConnectCodeUPCEAN_S3_Trial.eot");
    src: local("CCodeUPCEAN_S3_Trial"), url("fonts/ConnectCodeUPCEAN_S3_Trial.otf") format("opentype"), url("fonts/ConnectCodeUPCEAN_S3_Trial.woff") format("woff");
  }

  .barcode {font-weight: normal; font-style: normal; line-height:normal; font-family: 'CCodeUPCEAN_S3_Trial', sans-serif; font-size: 32px}

</STYLE>
  </head>

  <body>

Input : 12345678<br>
Barcode : UPCE<br>
Check Digit : N.A.<br>
Human Readable : 0 (Off)<br>
Font Name : ConnectCodeUPCEAN_S3_Trial<br><br>

Output : <br><br>
<div style="width:5in">
<center>
<div class=barcode>12345678</div>
<div class=barcode_text>12345678</div>
</center>
</div>
<br>
<i>Note : The trial font will add a few horizontal lines to the barcode.</i>

  </body>
</html>
